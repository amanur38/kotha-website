<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/getkotha.css">
    <title>Kotha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">
    <main class="h-[90vh]">
        <div class="flex h-full">
            <!-- left side -->
            <div class="w-1/2 h-full flex flex-col justify-center items-center">
                <img src="images/Layer 29 copy.png" alt="Kotha Image" class="w-20 h-28 rounded-md justify-start">
                <div class="mb-8">
                    <p class="text-xl md:text-2xl">LET'S BUILD UP A COMMUNITY</p>
                    <h1 class="text-4xl md:text-6xl font-bold">
                        <span>Join the biggest</span>
                    </h1>
                    <h1 class="text-2xl md:text-4xl mb-8 text-[#6CA400]">
                        <span>Bengali speaking community</span>
                    </h1>
                    <div class="flex flex-col md:flex-row gap-4 md:gap-8 items-center">
                        <a href="https://play.google.com/store/apps/details?id=com.bs.kotha"
                            class="inline-block hover:opacity-90 transition-opacity">
                            <img src="./images/Google-Play.png" alt="Google Play"
                                class="max-w-[150px] md:max-w-[200px]">
                        </a>
                        <a href="https://itunes.apple.com/us/app/kotha/id1188060798"
                            class="inline-block hover:opacity-90 transition-opacity">
                            <img src="./images/App-Store.png" alt="App Store" class="max-w-[150px] md:max-w-[200px]">
                        </a>
                    </div>
                </div>
            </div>
            <!-- Right side with curve -->
            <div class="w-1/2 h-full relative overflow-hidden clip-curve hidden lg:block">
                <div class="absolute inset-0"></div>

                <!-- Top-right Buttons -->
                <div class="absolute top-4 right-4 flex gap-4 z-10">
                    <a href="/getkotha.html" class="text-white">DOWNLOAD</a>
                    <a href="/about-us.html" class="text-white">ABOUT</a>
                    <a href="/contact-us.html" class="text-white">FAQ</a>
                </div>

                <!-- Image -->
                <img src="/images/mobile-image.png" alt=""
                    class="absolute bottom-0 right-0 max-w-full max-h-full object-contain">
            </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#6CA400] w-full h-auto flex flex-col md:flex-row items-center py-4">
        <div
            class="container mx-auto px-4 flex flex-col md:flex-row justify-center items-center text-center md:text-left gap-2">
            <!-- Copyright Text -->
            <img src="images/Layer 29 copy.png" alt="Kotha Image" class="w-14 h-16 md:w-16 md:h-20 mb-2 md:mb-0">
            <p class="text-sm md:text-base">2023. Kotha Apps & Technologies Ltd.</p>
            <p class="hidden md:block text-sm md:text-base">Copyright, Kotha Apps & Technologies Ltd.</p>
            <div class="flex flex-col md:flex-row items-center md:gap-2">
                <a href="/policy.html" target="_blank" class="hover:text-gray-300">Terms & Policy</a>
                <span class="hidden md:inline">|</span>
                <a href="/community-policy.html" target="_blank" class="hover:text-gray-300">Community Policy</a>
                <span class="hidden md:inline">|</span>
                <a href="/policy.html#PrivacyPolicy" target="_blank" class="hover:text-gray-300">Privacy Policy</a>
            </div>
        </div>
    </footer>


</body>

</html>
